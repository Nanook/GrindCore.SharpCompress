name: GrindCore.SharpCompress
on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI Run ID to download artifacts from (leave empty for latest successful run)'
        required: false
        type: string
  push:
    branches:
      - 'main-grindcore'
      - 'test/*'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Normalize line endings to LF
      if: runner.os == 'Linux'
      run: |
        find . -name "*.cs" -exec sed -i 's/\r$//' {} +

    - run: dotnet run --project build/build.csproj

    - name: Publish NuGet package
      if: startsWith(github.ref, 'refs/heads/main-grindcore')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-sharpcompress.nupkg
        path: artifacts/*
